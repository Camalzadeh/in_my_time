name: Continuous Integration

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  ci_check:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm install --legacy-peer-deps

      - name: 4. Run Lint/Tests (Optional)
        run: echo "No tests configured. Proceeding to build verification."

      - name: 5. Run Next.js Build Verification

        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}